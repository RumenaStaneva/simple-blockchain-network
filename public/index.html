<!DOCTYPE html>
<html>

<head>
    <title>Blockchain API</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Welcome to my Blockchain API</h1>
    <a href="/blocks/all">View All Blocks</a>
    <br><br>
    <p>Find specific block:</p>
    <input id="blockHashInput" type="text" placeholder="Enter Block Hash">
    <button onclick="getBlockByHashInput()">Submit</button>

    <script>
        function getBlockByHashInput() {
            const input = document.getElementById('blockHashInput');
            const blockHash = input.value;
            if (blockHash) {
                window.location.href = `/block/${blockHash}`;
                input.value = '';
            }
        }
    </script>
</body>

</html>
